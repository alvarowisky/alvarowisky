<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Grid Background -->
  <rect width="400" height="400" fill="#000" />

  <!-- Dots to Collect -->
  <circle cx="50" cy="50" r="5" fill="white" />
  <circle cx="150" cy="50" r="5" fill="white" />
  <circle cx="250" cy="50" r="5" fill="white" />
  <circle cx="350" cy="50" r="5" fill="white" />
  <circle cx="50" cy="150" r="5" fill="white" />
  <circle cx="150" cy="150" r="5" fill="white" />
  <circle cx="250" cy="150" r="5" fill="white" />
  <circle cx="350" cy="150" r="5" fill="white" />
  <circle cx="50" cy="250" r="5" fill="white" />
  <circle cx="150" cy="250" r="5" fill="white" />
  <circle cx="250" cy="250" r="5" fill="white" />
  <circle cx="350" cy="250" r="5" fill="white" />
  <circle cx="50" cy="350" r="5" fill="white" />
  <circle cx="150" cy="350" r="5" fill="white" />
  <circle cx="250" cy="350" r="5" fill="white" />
  <circle cx="350" cy="350" r="5" fill="white" />

  <!-- Pac-Man -->
  <path id="pacman" d="M10 0 A10 10 0 0 1 20 10 L10 20 Z" fill="yellow" transform="translate(20, 20)">
    <animateMotion dur="5s" repeatCount="indefinite">
      <mpath href="#path" />
    </animateMotion>
  </path>

  <!-- Ghost -->
  <circle id="ghost" cx="380" cy="380" r="10" fill="red">
    <animate attributeName="cx" from="380" to="20" dur="5s" repeatCount="indefinite" />
    <animate attributeName="cy" from="380" to="20" dur="5s" repeatCount="indefinite" />
  </circle>

  <!-- Path for Pac-Man Movement -->
  <path id="path" d="M20 20 H 380 V 380 H 20 V 20" stroke="none" fill="none" />
</svg>
